<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">
    <!-- inizio header -->
    <header>

        <!-- navigation bar -->
        <nav class="nav justify-content-between align-content-center bg-dark px-2">
            <a class="nav-link text-uppercase fw-bold link-light" href="#">start bootstrap</a>
            <button type="button" class="btn btn-outline-light py-0" data-bs-toggle="collapse"
            data-bs-target="#navhamburgher" aria-controls="navhamburgher"
            aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div class="collapse" id="navhamburgher">
            <div class="bg-light shadow-3 p-4">
                <button class="btn btn-link btn-block border-bottom m-0">Porfolio</button>
                <button class="btn btn-link btn-block border-bottom m-0">About</button>
                <button class="btn btn-link btn-block m-0">Contact</button>
            </div>
        </div>
        <!-- jumbotron -->
        <div class="container-fluid debug jumbo text-light">
            <div class="row justify-content-center pt-5">
                <div class="text-center">
                    <img src="img/avatar.svg" alt="" class="figure-img img-fluid">
                </div>
            </div>
            <div class="row text-center flex-grow-4">
                <h1 class="text-uppercase fw-bold fs-1">start boostrap</h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-2 bg-light star_linear align-self-center"></div>
                    <div class="col-2 text-center">
                        <i class="fas fa-star fs-2"></i>
                    </div>
                    <div class="col-2 bg-light star_linear align-self-center"></div>
                    <div class="col-3"></div>
                </div>
            </div>
            <div class="text-center text-uppercase py-3">
                <span class="fw-bolder">graphic artist</span>
                <span class="fw-bolder">web designer</span>
                <span class="fw-bolder">illustrator</span>
            </div>
        </div>
    </header>
    <main>
        <!-- start portfolio -->
        <section id="portfolio">
            <div class="container py-5">
                <div class="row text-center text-uppercase">
                    <div class="col-12">
                        <h2 class="title mb-4">Portfolio</h2>
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-2 bg-dark star_linear align-self-center"></div>
                        <div class="col-2 text-center">
                            <i class="fas fa-star fs-2"></i>
                        </div>
                        <div class="col-2 bg-dark star_linear align-self-center"></div>
                        <div class="col-3"></div>
                    </div>

                <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3">
                    <div class="col">
                        <div class="box"></div>
                    </div>
                    <div class="col">
                        <div class="box"></div>
                    </div>
                    <div class="col">
                        <div class="box"></div>
                    </div>
                    <div class="col">
                        <div class="box"></div>
                    </div>
                    <div class="col">
                        <div class="box"></div>
                    </div>
                    <div class="col">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- start about -->
        <section id="about">
            <!-- inizio container -->
            <div class="container">
                <div class="row text-center text-white text-uppercase">
                    <div class="col-12">
                        <h2>About</h2>
                    </div>
                </div>
                <div class="row gy-3">
                    <div class="offset-1 col-10 col-sm-5">
                        <div class="box"></div>
                    </div>
                    <div class="offset-1 col-10 offset-sm-0 col-sm-5">
                        <div class="box"></div>
                    </div>
                </div>
                <div class="row text-center p-3">
                    <div class="col-12">
                        <h3>Lorem</h3>
                    </div>
                </div>
            </div>
            <!-- /end container            -->
        </section>
        <!-- /about -->
        <!-- start contact-->
        <section id="contact" class="my-4">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12">
                        <h2>Contatti</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-1 col-10">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /contact -->
    </main>
    <!-- /main -->
    <!-- start footer -->
    <footer>
        <!-- start footer-top -->
        <div class="ms_footer-top py-5">
            <div class="container">
                <div class="row gy-2 gy-sm-0">
                    <div class="col-12 col-sm-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /footer-top -->
        <!-- start footer-bottom -->
        <div class="ms_footer-bottom">
            <div class="container">
                <div class="row text-center text-white pt-5">
                    <div class="col-12">
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- / footer-bottom -->
    </footer>
    <!-- /footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
